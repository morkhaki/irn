name: Fetch Iran RSS

on:
  schedule:
    - cron: '*/30 * * * *'  # هر ۳۰ دقیقه
  workflow_dispatch:       # اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP script to fetch RSS
        run: php fetch_rss.php

      - name: Commit and push news.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.json
          git commit -m "update news.json - $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes"
          git push
